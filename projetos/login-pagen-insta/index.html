<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" type="image/x-icon">
    <title>Insta login Pagen</title>
</head>
<body>
    <main>
        <div class="div-principal">
            <div class="div-login">
                <div class="txt-header">
                    <a href="#" class="link-header">
                        INSTAGRAM
                    </a>
                </div>
                <div class="div-inputs">
                    <input type="text" placeholder="Telefone,nome de usuário ou email">
                    <input type="password" placeholder="senha">
                    <a href="#"><button class="btn"><span class="span-btn">Entrar</span></button></a>
                    <div class="block">
                        <hr> <span>OU</span> <hr>
                        <a href="#" class="link-face">
                            <img src="https://w7.pngwing.com/pngs/991/568/png-transparent-facebook-logo-computer-icons-facebook-logo-facebook-thumbnail.png" alt="Logo facebook" class="face"> Entra com o facebook
                        </a>
                        <a href="#" class="esqueceu">esqueceu a senha ? </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-registro">
            <p>Não tem uma conta ? <a href="#" class="registro">Cadastre-se</a></p>
        </div>
    </main>
    <footer>
        <p>Obtenha o aplicativo </p>
        <div class="div-footer">
            <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png" alt="Imagem Play store" class="playstore"></a>
            <a href="#">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png" alt="Logo microsoft" class="microsoft">
            </a>
        </div>
    </footer>
</body>
</html>
