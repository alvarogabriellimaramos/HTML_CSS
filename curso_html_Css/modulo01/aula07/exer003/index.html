<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <main>
        <div id="div-p">
            <p>Em HTML5,podemos inserir os elementos da lista aseguir,Passe o mouse encima sobre os termos para descobrir qual tag deverá utiliza em cada caso </p>
        </div>
        <div id="lista-ul">
            <ul>
                <li>
                    <abbr title="&lt;p&gt; &lt/p&gt;">Paragrafos</abbr>
                </li>
                <li><abbr title="&lt;h1&gt; &lt;/h1&gt;">Titulos</abbr></li>
                <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
                <li>
                    <abbr title="&lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr>
                </li>
                <li><abbr title="&lt;code&gt; &lt;/code&gt;">Codigo fonte</abbr></li>
                <li><abbr title="&lt;ol&gt;&lt;/ol&gt;">Lista Ordenadas</abbr></li>
                <li><abbr title="&lt;ul&gt;&lt;/ul&gt;">Lista não ordenadas </abbr></li>
            </ul>
        </div>
    </main>
</body>
</html>
