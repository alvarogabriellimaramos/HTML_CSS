<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de imagem</title>
    <link rel="shortcut icon" href="js/js.png" type="image/x-icon">
</head>
<body>
    <h1>Carregando imagem</h1>
    <p>Carregando uma imagem que está na mesma pasta 
        <img src="py.png" alt="Python imagem" width="70">
    </p>
    <p> Carregando uma imagem que está em uma pasta diferente
        <img src="js/js.png" alt="Imagem Javascript" width="70px">
        <p>Carregando uma imagem externa,sem baixa no navegador,para isso iremos precisar da url completa <img src="https://cdn-icons-png.flaticon.com/512/174/174854.png" alt="Logo img" width="70px"> esse método não é muito utilizado.</p>
    </p>

</body>
</html>
