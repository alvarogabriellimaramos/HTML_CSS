<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Video no site </title>
</head>
<body>
    <header>
        <h1>Videos no site </h1>
    </header>
    <main>
        <p>Sempre que for colocar um video,imagem ou audio sempre colocar 3 ou 4 ou até mais source com formatos diferentes de midia para caso o formato 1 não carregue </p>
        <p>Aqui está um exemplo de video </p>
        <video width="500" poster="vd/lua.jpg" controls>
            <source src="vd/video.mp4" type="video/mp4">
            <source src="vd/video.m4v" type="video/mp4">
            <source src="vd/video.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com os formatos de video </p>
        </video>
        <h1>Colocando Videos externos </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/urLJAX0MLx0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
</body>
</html>
