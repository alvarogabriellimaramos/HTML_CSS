<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            border: 1px solid black ;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
        }
        a{
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
    <title>Pseudo-classes </title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h2>Visitando links </h2>
    <a href="https://www.google.com/" target="_blank" rel="external ">Site do google </a>

</body>
</html>
