<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando links </title>
    <style>
        a{
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estilizando links </h1>
    </header>
    <main>
        <div class="links">
            <p>
                Clique aqui para acessa o site do 
                <a href="https://www.google.com/" target="_blank" rel="external">Google</a></p>
            <p>
                Clique aqui para acessa o site do 
                <a href="https://www.facebook.com/">Facebook</a>
            </p>
            <p>Clique aqui para acessa o site do <a href="https://www.youtube.com">Youtube</a></p>
        </div>
    </main>
    
</body>
</html>
